apiVersion: apps/v1
kind: Deployment
metadata:
 name: {{ .Values.api-canary.deployment.name }}
 labels:
  app: {{ .Values.api-canary.labels.app }}
  version: {{ .Values.api-canary.labels.version }}
spec:
  replicas: {{ .Values.api-canary.deployment.spec.replicas }}
  selector:
   matchLabels:
    app: {{ .Values.api-canary.labels.app }}
    version: {{ .Values.api-canary.labels.version }}
  template:
   metadata:
    labels:
     app: {{ .Values.api-canary.labels.app }}
     version: {{ .Values.api-canary.labels.version }}
   spec:
    containers:
     - name: {{ .Values.api-canary.deployment.spec.template.spec.containerName }}
       image: {{ .Values.api-canary.deployment.spec.template.spec.image }}
       env:
        - name: POSTGRESQL_NAME_OVERRIDE
          value: "{{ .Values.postgresql.nameOverride }}"
        - name: POSTGRESQL_PASSWORD
          value: "{{ .Values.postgresql.postgresqlPassword }}"
        - name: POSTGRESQL_USERNAME
          value: "{{ .Values.postgresql.postgresqlUsername }}"
        - name: POSTGRESQL_DATABASE
          value: "{{ .Values.postgresql.postgresqlDatabase }}"
        - name: POSTGRESQL_PERSISTENCE
          value: "{{ .Values.postgresql.persistence.enabled }}"
        - name: POSTGRESQL_REPLICATION
          value: "{{ .Values.postgresql.replication.enabled }}"
        - name: POSTGRESQL_HOST
          value: "{{ .Release.Name }}-{{ .Values.postgresql.nameOverride }}"
        - name: POSTGRESQL_PORT
          value: "{{ .Values.postgresql.port }}"
       ports:
        - containerPort: {{ .Values.api-canary.apiPort }}
